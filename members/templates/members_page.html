{%extends 'base.html'%} {%block title%}Members {%endblock%} {%block content%}
<h1>This is the members list</h1>
<div class="container">
  <ul class="list-group">
    {%for member in members%}
    <li class="list-group-item">
      <a class="text-decoration-none" href="member_details/{{member.id}}"
        >{{member.fname}} {{member.lname}} {% if member.court%}at
        {{member.court}}{%else%} {%endif%}</a
      >
    </li>
    {%endfor%}
  </ul>
</div>
{%endblock%}
