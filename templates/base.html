<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>{%block title%}Document{%endblock%}</title>
  </head>
  <body class="text-center d-flex flex-column min-vh-100" id="pageBody">
    <main class="flex-grow-1">
      {%include 'navbar.html'%} {%block content%} {%endblock%}
    </main>
    <footer class="p-2 position-relative">&copy;Tennis company 2024</footer>
    <div class="d-flex position-absolute bottom-0 end-0">
      <button
        class="btn btn-outline-dark bg-secondary rounded-circle"
        id="themeToggle"
      >
        <i class="bi text-warning" id="themeIcon"></i>
      </button>
    </div>
  </body>
</html>
<script>
  let currentTheme = localStorage.getItem('theme') || 'light';
  const toggle = document.getElementById('themeToggle');
  const body = document.getElementById('pageBody');
  let themeIcon = document.getElementById('themeIcon');

  if (currentTheme === 'dark') {
    body.setAttribute('data-bs-theme', 'dark');
    themeIcon.classList.add('bi-moon');
    toggle.classList.add('bg-secondary');
  }
  if (currentTheme === 'light') {
    themeIcon.classList.add('bi-sun');
    toggle.classList.add('bg-dark');
  }

  toggle.addEventListener('click', () => changeTheme(currentTheme));

  const changeTheme = (theme) => {
    if (theme == 'light') {
      body.setAttribute('data-bs-theme', 'dark');
      themeIcon.classList.remove('bi-sun');
      toggle.classList.remove('bg-dark');
      themeIcon.classList.add('bi-moon');
      toggle.classList.add('bg-secondary');
      currentTheme = 'dark';
      localStorage.setItem('theme', 'dark');
    } else if (theme == 'dark') {
      body.removeAttribute('data-bs-theme');
      currentTheme = 'light';
      localStorage.setItem('theme', 'light');
      themeIcon.classList.add('bi-sun');
      toggle.classList.add('bg-dark');
    }
  };
</script>
